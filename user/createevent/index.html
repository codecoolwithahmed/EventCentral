<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="icon" href="../../images/63079fb4dcb2d1d1e80cc79a.png" type="image/png">
  <title>EventCentral - Create Event</title>
</head>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <nav class="navcolor border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../../images/63079fb4dcb2d1d1e80cc79a.png" class="h-11" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EventCentral</span>
      </a>
      <div class="flex items-center space-x-6 rtl:space-x-reverse">
        <div id="profileicon" class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom">
            <img id="loginprofile" class="w-8 h-8 rounded-full"
              src="https://i.pinimg.com/736x/c0/74/9b/c0749b7cc401421662ae901ec8f9f660.jpg" alt="user photo" />
          </button>
          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown">
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white" id="name"></span>
              <span class="block text-sm text-gray-500 truncate dark:text-gray-400" id="username"></span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a href="../userdata/index.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
              </li>
              <li>
                <a href="../../index.html" id="logout"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                  out</a>
              </li>
            </ul>
          </div>
          <button data-collapse-toggle="navbar-user" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
          <button id="loginbutton" type="button"
            class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse text-white font-medium rounded-lg text-sm px-5 py-2.5 me-2">
            <a href="../../auth/signin/index.html">Log In</a>
          </button>
        </div>

        <div class="items-center justify-between hidden lisst w-full md:flex md:w-auto md:order-1" id="navbar-user">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="../../index.html"
                class="listitems block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="#"
                class="listitems block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            </li>
            <li>
              <a href="../My Events/index.html"
                class="listitems block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">My
                Events</a>
            </li>
            <li>
              <a href="#"
                class="listitems block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="main">
    <div class="">
      <section class="sign-up-section">
        <div class="form-wrapper">
          <div class="form-container">
            <h2 class="form-title">Create Event</h2>

            <div class="form">
              <form>
                <div class="input-group">
                  <div>
                    <label class="input-label">Event Title</label>
                    <div class="input-wrapper1">
                      <input placeholder="Title" type="text" id="createEventTitle" class="input-field1"
                        name="event_title" />
                    </div>
                  </div>
                  <div>
                    <label class="input-label">Event Description</label>
                    <div class="input-wrapper1">
                      <input placeholder="Description" type="text" id="createEventDescription" class="input-field1"
                        name="event_description" />
                    </div>
                  </div>
                  <div>
                    <div class="input-wrapper1">
                      <label class="input-label">Event Location</label>
                    </div>
                    <div class="input-wrapper1">
                      <input placeholder="Location" type="text" id="createEventLocation" class="input-field1"
                        name="event_description" />
                    </div>
                  </div>
                  <div>
                    <div class="input-wrapper1">
                      <label class="input-label">Event Date</label>
                    </div>
                    <div class="input-wrapper1">
                      <input placeholder="Date" type="date" id="createEventDate" class="input-field1"
                        name="event_date" />
                    </div>
                  </div>
                  <div>
                    <div class="input-wrapper1">
                      <label class="input-label">Event Time</label>
                    </div>
                    <div class="input-wrapper1">
                      <input placeholder="Time" type="time" id="createEventTime" class="input-field1"
                        name="event_time" />
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div>
              <div class="input-wrapper1">
                <label class="input-label">Event Banner</label>
              </div>
              <div class="file-wrapper1">
                <input class="file-input" type="file" id="createEventImage" name="avatar" />
              </div>
              <button class="submit-button" type="button" id="createEventBtn">
                Create Event
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
  <footer>
    <h3>All Right Reserved</h3>
  </footer>

  <script src="../../app.js" type="module"></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
